<!DOCTYPE html>
<html lang="en">
<head>
    <title>Users</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

<div class="container users-form margin-thirty">
    <h2>Users</h2>
    <div id="users-container" class="margin-ten"></div>
    <a href="/users-add" class="btn btn-success margin-thirty">Add User</a>
</div>

<script>
    $(document).ready(function () {
        $.ajax({
            url: `/api/users`, // Use the relative URL for the API
            type: "GET",
            dataType: "json",
            success: function (data) {
                $('#users-container').html(''); // Clear the users container
                console.log('Received data:', data);

                // Check if data is an array
                if (Array.isArray(data)) {
                    $.each(data, function (key, value) {
                        console.log('User:', value);

                        // Append user details to the container
                        $('#users-container').append(`
                            <div class="user-container margin-thirty">
                                <span class="user">${value['firstName']} ${value['lastName']}</span>
                                <span>
                                    <a href="/users-update/${value['id']}" class="btn btn-primary">Edit</a>
                                    <a href="/users-delete/${value['id']}" class="btn btn-danger">Delete</a>
                                </span>
                            </div>
                        `);
                    });
                } else {
                    $('#users-container').append('<p>No users found.</p>');
                }
            },
            error: function (xhr, status, error) {
                console.error('Error fetching users:', error);
                $('#users-container').html('<p>There was an error retrieving the users.</p>');
            }
        });
    });
</script>

</body>
</html>
