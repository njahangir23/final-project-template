<!DOCTYPE html>
<html lang="en">
<head>
    <title>Your Mus(ic) Records</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="icon" type="image/x-icon" href="./assets/pictures/favicon.ico">
</head>

<body>
    <div id="user-container" class="container users-form margin-thirty"></div>
    <div class="container users-form margin-twenty">
        <button id="logout-button" class="btn btn-danger">logout</button>
    </div>

    <script>
        $(document).ready(function () {
            // Get current user data
            $.ajax({
                url: `http://localhost/api/app-data`,
                type: "GET",
                dataType: "json",
                success: function (data) {
                    $('#user-container').append(`<h4>Welcome, ${data.currentUser.firstName} ${data.currentUser.lastName}</h4>`);
                },
                error: function (error) {
                    console.error("Error fetching user data:", error);
                }
            });

            // Logout button click handler
            $("#logout-button").click(function () {
                $.ajax({
                    url: 'http://localhost/api/logout',
                    type: "POST",
                    dataType: "json",
                    success: function (data) {
                        window.location.replace(data.route);
                    },
                    error: function (error) {
                        console.log("Error during logout:", error);
                    }
                });
            });
        });
    </script>
</body>
</html>
