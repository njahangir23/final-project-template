<!DOCTYPE html>
<html lang="en">

<head>
    <title>Your Mus(ic) Records</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="icon" type="image/x-icon" href="./assets/pictures/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-image: url('./assets/pictures/writingbackground.jpg');
            color: #ffffff;
            font-family: 'Karla', sans-serif;
            text-align: center;
            padding-top: 30px;
        }

        .wrapper {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            max-width: 1200px;
        }

        .wrapper h4 {
            color: #141e30;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .wrapper h5 {
            font-style: italic;
            color: #4caf50;
            font-size: 1.2rem;
            margin-top: 10px;
        }

        #logout-button {
            background: linear-gradient(145deg, #ff7e5f, #feb47b);
            border: none;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 10px 25px;
            border-radius: 25px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        #logout-button:hover {
            background: linear-gradient(145deg, #feb47b, #ff7e5f);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
            transform: translateY(-5px);
        }

        .audio-box {
            background: linear-gradient(145deg, #c0c0ee, #6aeaec71);
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            text-align: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            animation: slideIn 1s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .audio-box:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .audio-caption {
            color: #333333;
            font-weight: bold;
            margin: 10px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .comment-section textarea {
            width: 100%;
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 5px;
            font-size: 1rem;
        }

        .comment-section button {
            margin-top: 5px;
            background-color: #008cba;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .comment-section button:hover {
            background-color: #005f73;
        }
    </style>
</head>

<body>

    </div>

    <script>
        $(document).ready(function () {
            // Fetch current user data
            $.ajax({
                url: `http://localhost/api/app-data`,
                type: "GET",
                dataType: "json",
                success: function (data) {
                    $('#user-container').append(`<h4>Welcome, ${data.currentUser.firstName} ${data.currentUser.lastName}</h4>`);
                },
                error: function (error) {
                    console.error("Error fetching user data:", error);
                }
            });

            // Logout button click handler
            $("#logout-button").click(function () {
                $.ajax({
                    url: 'http://localhost/api/logout',
                    type: "POST",
                    dataType: "json",
                    success: function (data) {
                        window.location.replace(data.route);
                    },
                    error: function (error) {
                        console.log("Error during logout:", error);
                    }
                });
            });
        });
    </script>
