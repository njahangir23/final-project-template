<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Your Mus(ic) Records</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="icon" type="image/x-icon" href="./assets/pictures/favicon.ico">

        <style>
            body {
                background-image: url('./assets/pictures/login.jpg'); /* Replace with your image URL */
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
                font-family: 'Arial', sans-serif;
                color: #fff;
                height: 100vh;
            }

            .container {
                margin-top: 50px;
                max-width: 500px;
                padding: 30px;
                background-color: #fff;
                border-radius: 15px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
                animation: fadeIn 1s ease-in;
            }

            @keyframes fadeIn {
                0% { opacity: 0; }
                100% { opacity: 1; }
            }

            .header {
                text-align: center;
                margin-bottom: 30px;
            }

            .header h2 {
                font-size: 2.5rem;
                color: #4a4a4a;
                font-weight: 600;
                margin-bottom: 10px;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            .header a {
                color: #f39c12;
                text-decoration: none;
                font-size: 1rem;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-control {
                border-radius: 8px;
                padding: 12px;
                border: 1px solid #e2e8f0;
                transition: all 0.3s ease;
                font-size: 1.1rem;
            }

            .form-control:focus {
                border-color: #f39c12;
                box-shadow: 0 0 5px rgba(243, 156, 18, 0.5);
            }

            .submit-button {
                background-color: #f39c12;
                border: none;
                padding: 12px 25px;
                font-size: 1.1rem;
                font-weight: 600;
                color: white;
                border-radius: 50px;
                transition: background-color 0.3s ease;
                width: 100%;
                cursor: pointer;
            }

            .submit-button:hover {
                background-color: #ff7f00;
                transform: translateY(-2px);
            }

            .submit-button:active {
                transform: translateY(2px);
            }

            .error-border {
                border-color: #ff4c4c;
                box-shadow: 0 0 5px rgba(255, 76, 76, 0.5);
            }

            .error-message {
                color: #ff4c4c;
                font-size: 0.9rem;
            }

            .link {
                font-size: 1rem;
                color: #f39c12;
                text-decoration: none;
                display: inline-block;
                margin-bottom: 20px;
            }

            .link:hover {
                text-decoration: underline;
            }

            .footer {
                text-align: center;
                margin-top: 20px;
                font-size: 0.9rem;
            }

            .footer a {
                color: #ff7f00;
                text-decoration: none;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="header">
                <a href="/" class="link">Home</a>
                <a href="http://localhost/register" class="link">Register</a>
                <h2>Login</h2>
            </div>

            <form id="class-form">
                <div class="form-group">
                    <label for="email" id="email-label">Email</label>
                    <span id="email-error" class="text-danger error-message" aria-live="polite"></span>
                    <input type="text" class="form-control" id="emailTextBox" placeholder="Enter Email" required>
                </div>
                <div class="form-group">
                    <label for="password" id="password-label">Password</label>
                    <span id="password-error" class="text-danger error-message" aria-live="polite"></span>
                    <input type="password" class="form-control" id="passwordTextBox" placeholder="Enter Password" required>
                </div>

                <button type="submit" class="submit-button">Login</button>
            </form>

            <div class="footer">
                <p>Don't have an account? <a href="/register">Register</a></p>
            </div>
        </div>

        <script>
            $(document).ready(function () {
                $('#class-form').on('submit', function (e) {
                    e.preventDefault();
                    var email = $('#emailTextBox').val();
                    var password = $('#passwordTextBox').val();

                    const data = { email, password }

                    $.ajax({
                        url: 'http://localhost/api/login',
                        type: "POST",
                        data: data,
                        dataType: "json",
                        success: function (data) {
                            window.location.replace(data.route);
                        },
                        error: function (data) {
                            console.log(data)
                        }
                    });
                });
            })
        </script>
    </body>
</html>
