<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit User</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

<div class="container users-form margin-thirty">
    <a href="/" class="link">Home</a>
    <h2 class="margin-thirty">Edit User</h2>
    <form id="form-id">
        <div class="form-group margin-twenty">
            <label for="firstName">First Name</label>
            <label id="firstName-error" class="text-danger"></label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter first name" required>
        </div>
        <div class="form-group margin-ten">
            <label for="lastName">Last Name</label>
            <label id="lastName-error" class="text-danger"></label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter last name" required>
        </div>
        <button type="submit" class="btn btn-primary submit-button margin-twenty">Submit</button>
    </form>
</div>

<script>
    $(document).ready(function () {
        const id = window.location.pathname.split("/").pop(); // Get the last part of the URL (user ID)

        // Fetch user details for pre-filling the form
        $.ajax({
            url: `/api/users/${id}`, // Relative URL for API
            type: "GET",
            dataType: "json",
            success: function (data) {
                if (data.length > 0) {
                    const user = data[0];
                    $('#firstName').val(user.firstName);
                    $('#lastName').val(user.lastName);
                } else {
                    alert("User not found.");
                }
            },
            error: function () {
                alert("Error fetching user details. Please try again.");
            }
        });

        // Handle form submission
        $('#form-id').on('submit', function (e) {
            e.preventDefault();

            const firstName = $('#firstName').val().trim();
            const lastName = $('#lastName').val().trim();

            const data = { firstName, lastName };

            // Send PUT request to update user details
            $.ajax({
                url: `/api/users/${id}`, // Relative URL
                type: "PUT",
                data: JSON.stringify(data), // Use JSON format for request payload
                contentType: "application/json",
                dataType: "json",
                success: function () {
                    window.location.replace("/"); // Redirect to home after success
                },
                error: function (xhr) {
                    $('#firstName-error, #lastName-error').html('');
                    $('#firstName, #lastName').removeClass('error-border');

                    // Handle validation errors
                    const errors = xhr.responseJSON;
                    if (errors?.requiredFirstName) {
                        $('#firstName').addClass('error-border');
                        $('#firstName-error').text(errors.requiredFirstName);
                    }
                    if (errors?.firstNameShort) {
                        $('#firstName').addClass('error-border');
                        $('#firstName-error').append(` ${errors.firstNameShort}`);
                    }
                    if (errors?.requiredLastName) {
                        $('#lastName').addClass('error-border');
                        $('#lastName-error').text(errors.requiredLastName);
                    }
                    if (errors?.lastNameShort) {
                        $('#lastName').addClass('error-border');
                        $('#lastName-error').append(` ${errors.lastNameShort}`);
                    }
                }
            });
        });
    });
</script>

</body>
</html>
