<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add User</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

<div class="container users-form margin-thirty">
    <a href="/" class="link">Home</a>
    <h2 class="margin-thirty">Add User</h2>
    <form id="form-id">
        <div class="form-group margin-twenty">
            <label for="firstName" id="firstName-label">First Name</label>
            <span id="firstName-error" class="text-danger" aria-live="polite"></span>
            <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" required>
        </div>
        <div class="form-group margin-ten">
            <label for="lastName" id="lastName-label">Last Name</label>
            <span id="lastName-error" class="text-danger" aria-live="polite"></span>
            <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" required>
        </div>
        <button type="submit" class="btn btn-primary submit-button margin-twenty">Submit</button>
    </form>
</div>

<script>
    $(document).ready(function () {
        // Handle form submission
        $('#form-id').on('submit', function (e) {
            e.preventDefault();

            // Collect input values
            const firstName = $('#firstName').val().trim();
            const lastName = $('#lastName').val().trim();

            const data = { firstName, lastName };

            // Clear previous error messages
            $('#firstName-error, #lastName-error').html('');
            $('#firstName, #lastName').removeClass('error-border');

            // Send POST request to add the user
            $.ajax({
                url: `/api/users`, // Relative URL for API
                type: "POST",
                data: JSON.stringify(data),
                contentType: "application/json",
                dataType: "json",
                success: function () {
                    window.location.replace("/"); // Redirect to home on success
                },
                error: function (xhr) {
                    // Handle validation errors
                    const errors = xhr.responseJSON || {};
                    if (errors.requiredFirstName) {
                        $('#firstName').addClass('error-border');
                        $('#firstName-error').text(errors.requiredFirstName);
                    }
                    if (errors.firstNameShort) {
                        $('#firstName').addClass('error-border');
                        $('#firstName-error').append(` ${errors.firstNameShort}`);
                    }
                    if (errors.requiredLastName) {
                        $('#lastName').addClass('error-border');
                        $('#lastName-error').text(errors.requiredLastName);
                    }
                    if (errors.lastNameShort) {
                        $('#lastName').addClass('error-border');
                        $('#lastName-error').append(` ${errors.lastNameShort}`);
                    }
                }
            });
        });
    });
</script>

</body>
</html>
