<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add User</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
        body {
            background-image: url('./assets/pictures/user-add.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
            color: #fff; /* Make text white to contrast against the image */
            height: 100vh; /* Ensure it covers full viewport height */
        }

        .container {
            margin-top: 50px;
            max-width: 500px;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h2 {
            font-size: 2.5rem;
            color: #4a4a4a;
            font-weight: 600;
            margin-bottom: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .header a {
            color: #f39c12;
            text-decoration: none;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .form-control:focus {
            border-color: #f39c12;
            box-shadow: 0 0 5px rgba(243, 156, 18, 0.5);
        }

        .submit-button {
            background-color: #f39c12;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            border-radius: 50px;
            transition: background-color 0.3s ease;
            width: 100%;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #ff7f00;
            transform: translateY(-2px);
        }

        .submit-button:active {
            transform: translateY(2px);
        }

        .error-border {
            border-color: #ff4c4c;
            box-shadow: 0 0 5px rgba(255, 76, 76, 0.5);
        }

        .error-message {
            color: #ff4c4c;
            font-size: 0.9rem;
        }

        .link {
            font-size: 1rem;
            color: #f39c12;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }

        .link:hover {
            text-decoration: underline;
        }

        .text-center {
            text-align: center;
        }

        .success-message {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
            text-align: center;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .footer a {
            color: #ff7f00;
            text-decoration: none;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="header">
        <a href="/" class="link">Home</a>
        <h2>Create Your Awesome Account!</h2>
    </div>

    <form id="form-id">
        <div class="form-group">
            <label for="firstName" id="firstName-label">First Name</label>
            <span id="firstName-error" class="text-danger error-message" aria-live="polite"></span>
            <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" required>
        </div>
        <div class="form-group">
            <label for="lastName" id="lastName-label">Last Name</label>
            <span id="lastName-error" class="text-danger error-message" aria-live="polite"></span>
            <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" required>
        </div>
        <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <span id="email-error" class="text-danger error-message" aria-live="polite"></span>
            <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
        </div>
        <div class="form-group">
            <label for="password" id="password-label">Password</label>
            <span id="password-error" class="text-danger error-message" aria-live="polite"></span>
            <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
        </div>
        <button type="submit" class="submit-button">Create Account</button>
    </form>

    <div class="success-message" id="success-message">
        Your account has been created successfully!
    </div>

    <div class="footer">
        <p>Already have an account? <a href="/users/login">Login</a></p>
    </div>
</div>

<script>
    $(document).ready(function () {
        // Handle form submission
        $('#form-id').on('submit', function (e) {
            e.preventDefault();

            // Collect input values
            const firstName = $('#firstName').val().trim();
            const lastName = $('#lastName').val().trim();
            const email = $('#email').val().trim();
            const password = $('#password').val().trim();

            const data = { firstName, lastName, email, password };

            // Clear previous error messages
            $('.error-message').html('');
            $('.form-control').removeClass('error-border');

            // Send POST request to create the user
            $.ajax({
                url: '/api/users', // Relative URL for API
                type: "POST",
                data: JSON.stringify(data),
                contentType: "application/json",
                dataType: "json",
                success: function () {
                    $('#success-message').fadeIn(); // Show success message
                    $('#form-id')[0].reset(); // Reset form fields
                    setTimeout(function() {
                        window.location.replace("/users/view"); // Redirect to user view page
                    }, 2000);
                },
                error: function (xhr) {
                    // Handle validation errors
                    const errors = xhr.responseJSON || {};
                    if (errors.requiredFirstName) {
                        $('#firstName').addClass('error-border');
                        $('#firstName-error').text(errors.requiredFirstName);
                    }
                    if (errors.firstNameShort) {
                        $('#firstName').addClass('error-border');
                        $('#firstName-error').append(` ${errors.firstNameShort}`);
                    }
                    if (errors.requiredLastName) {
                        $('#lastName').addClass('error-border');
                        $('#lastName-error').text(errors.requiredLastName);
                    }
                    if (errors.lastNameShort) {
                        $('#lastName').addClass('error-border');
                        $('#lastName-error').append(` ${errors.lastNameShort}`);
                    }
                    if (errors.requiredEmail) {
                        $('#email').addClass('error-border');
                        $('#email-error').text(errors.requiredEmail);
                    }
                    if (errors.requiredPassword) {
                        $('#password').addClass('error-border');
                        $('#password-error').text(errors.requiredPassword);
                    }
                }
            });
        });
    });
</script>

</body>
</html>
