<!DOCTYPE html>
<html>
<head>
    <!-- Meta and Resource Links -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/styles/homepage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./assets/pictures/favicon.ico">

    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Karla', sans-serif;
        }
        
        .banner {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .banner-video video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .banner-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }

        .banner-text h1 {
            font-size: 3rem;
            font-weight: bold;
            margin: 0;
        }

        .banner-text p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .welcome {
            text-align: center;
            padding: 30px;
        }

        .welcome h2 {
            margin-bottom: 20px;
        }

        .welcome-buttons {
            margin-top: 20px;
        }

        .welcome-buttons button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-btn {
            background-color: #1DB954;
            color: white;
        }

        .login-btn:hover {
            background-color: #1aa34a;
        }

        .create-account-btn {
            background-color: #4CAF50;
            color: white;
        }

        .create-account-btn:hover {
            background-color: #45a049;
        }

        .container {
            text-align: center;
            margin: 30px;
        }

        #playlist {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- Banner Section -->
    <section class="banner">
        <div class="banner-video">
            <video autoplay loop muted>
                <source src="./assets/pictures/banner-image.mp4" type="video/mp4">
            </video>
        </div>
        <div class="banner-text">
            <h1>Your Mus(ic) Records</h1>
            <p>Your music. Your way. We're here to help.</p>
        </div>
    </section>

    <!-- Welcome Section -->
    <div class="welcome">
        <h2>Are you an artist starting your music career? Look no further; we are here to help.</h2>
        <h2>Your Mus(ic) Records is a music production platform to inspire and connect like-minded people.</h2>

        <div class="welcome-buttons">
            <!-- Login Button -->
            <button class="login-btn" id="loginButton">Login</button>
            <!-- Create Account Button -->
            <button class="create-account-btn" id="createAccountButton">Create Account</button>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // Login Button Click Event
            $('#loginButton').click(function () {
                $.ajax({
                    url: 'http://localhost/api/login',
                    type: 'GET',
                    dataType: 'json',
                    success: function (response) {
                        console.log('Login functionality here');
                        // Redirect to the login page or handle UI update
                        window.location.href = 'user-login.html';
                    },
                    error: function (error) {
                        console.error('Error:', error);
                    }
                });
            });

            // Create Account Button Click Event
            $('#createAccountButton').click(function () {
                $.ajax({
                    url: 'http://localhost/api/register',
                    type: 'GET',
                    dataType: 'json',
                    success: function (response) {
                        console.log('Create Account functionality here');
                        // Redirect to account creation page
                        window.location.href = './assets/views/users/users-add.html';
                    },
                    error: function (error) {
                        console.error('Error:', error);
                    }
                });
            });
          });

    </script>
</body>
</html>
